<section class="mainbar" data-ng-controller="create as vm">
    <section class="matter">
        <div class="container">
            <div class="row">

                <!-- Automated design new primer pair -->
                <div class="widget wblue">
                    <div data-cc-widget-header title="Add Auto Design" allow-collapse="true"></div>
                    <div class="widget-content">
                        <div class="row">
                            <div class="col-md-6">

                                 <form class="form-horizontal" role="form">
                                     <div class="form-group">
                                        <textarea data-ng-model="vm.newAutoRegionOfInterest" rows="5" style="width:100%;" placeholder="Enter Regions of Interest (Required)">
                                        </textarea>
                                     </div>
                                       <div class="form-group">
                                        <button class="btn btn-info" data-ng-click="vm.addAutoPrimer()"><i class="glyphicon glyphicon-pencil"></i>Add</button>
                                        <button class="btn btn-info" data-ng-click="vm.newAutoAssayName = ''; vm.newAutoRegionOfInterest = '';"><i class="glyphicon glyphicon-remove-sign"></i>Clear</button>
                                    </div>
                                 </form>
                               
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add new manual primer -->
                <div class="widget wblue">
                    <div data-cc-widget-header title="Add Custom Design" allow-collapse="true"></div>
                    <div class="widget-content">
                        <div class="row">
                            <div class="col-md-6">

                                 <form class="form-horizontal" role="form">
                                     <div class="form-group">
                                         <input type="text" class="form-control" placeholder="Enter Upstream Primer Sequence (Required)" data-ng-model="vm.newManualUpstreamPrimerSequence">
                                     </div>
                                     <div class="form-group">
                                         <input type="text" class="form-control" placeholder="Enter Target Region" data-ng-model="vm.newManualTargetRegion">
                                     </div>
                                       <div class="form-group">
                                        <button class="btn btn-info" data-ng-click="vm.addManualPrimer()"><i class="glyphicon glyphicon-pencil"></i>Add</button>
                                        <button class="btn btn-info" data-ng-click="vm.newManualAssayName = ''; vm.newManualTargetRegion = ''; vm.newManualUpstreamPrimerSequence = ''; vm.newManualDownstreamPrimerSequence = '';"><i class="glyphicon glyphicon-remove-sign"></i>Clear</button>
                                    </div>
                                 </form>
                                 
                            </div>

                            <div class="col-md-6">

                                <form class="form-horizontal" role="form">
                                     <div class="form-group">
                                         <input type="text" class="form-control" placeholder="Enter Downstream Primer Sequence" data-ng-model="vm.newManualDownstreamPrimerSequence">
                                     </div>
                                 </form>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="widget-foot">
                    <div class="clearfix"></div>
                </div>

            </div>
        </div>

    </section>
    
</section>
